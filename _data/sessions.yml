- title: 作りながら楽しく学ぶAIプログラミング
  time: 10:10-10:40
  text: 機械学習の仕組みは難しそうに思えますが、機械学習を応用したアプリケーションを実際に作ってみることがその理解につながり、楽しさとその可能性を感じてもらえます。本セッションでは、かんたんに機械学習を使ったアプリケーションをScratchで作ることができるML2Scratchをはじめとした各種拡張機能とともに、それらを使ったワークショップやコンテストの事例を紹介します。
  tag: 基調講演
  speaker: 石原淳也
  affiliation: CoderDojo 調布 Champion
  sns:
    - https://twitter.com/jishiha
  profile-img: ishihara.jpg
  profile-text: 株式会社まちクエスト、合同会社つくる社においてウェブサービスやiPhoneアプリの開発を行うかたわら、CoderDojoの日本での立ち上げに関わり、現在はCoderDojo調布を主宰。著書に「Scratchではじめる機械学習」「Scratchで楽しく学ぶアート&サイエンス」「Raspberry Piではじめるどきどきプログラミング」。
  profile-id: sp01
  archive-link: https://youtu.be/OKHXmMnYl0Y

