  text: <a href="https://github.com/amo-yotakenoko/VIrtualRobot3_windows/">VirtualRobot</a> というロボットを作りプログラミングすることでステージにあるミッションをクリアするゲームを開発しワークショップを開催しました。コロナ禍の今、ロボットを持っていないとオンラインワークショップで作れる物はゲーム、アニメーションなどが限界で、直感的で完成品が動きとしてわかりやすいロボット教材を使ったワークショップは開催が難しくなりがちですが、このゲームを使うことでオンライン上でもロボットワークショップを開催することが出来ます。
