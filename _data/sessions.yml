- title: CoderDojo Japan 活動報告
  time: 10:10-10:30
  text: 2016年に公式日本法人『一般社団法人 CoderDojo Japan』を設立し、様々な取り組みを実施して来ました。本セッションでは CoderDojo Japan がこの１年で行った活動実績をお伝えすると共に、次の１年をより楽しい場にしていくための最新情報を皆さんと共有します。参考：<a href="https://www.youtube.com/CoderDojoJapan">2020年の活動報告 (YouTube)</a>
  tag: 法人連携
  speaker: 宮島 衣瑛
  affiliation: 一般社団法人 CoderDojo Japan
  sns:
