- title: 死ぬまでに一度はテクノベーションガールズしよ！
  time: 11:00-11:20
  text: Technovation Girlsはスマホアプリ、プレゼン動画、ビジネスプランなどの提出をチームでやり切る相当に大変なコンテストです。常に全員が壁にぶつかりつつ、普段の活動では得られないスキル、チームワークなどを体験し学んでいきます。メンターとしても子供達との向き合い方が一層難しくなり、満足と反省を繰り返す学びしかない活動です。明らかに大変そうなコンテストなのにこれまで直接誘った子は全員参加を決めました。それほど子供達にとって魅力的なコンテストです。死ぬまでに一度参加してみませんか？
  tag: 事例紹介
  speaker: 佐原 慎也
  affiliation: CoderDojo 瑞穂 
  sns:
    - https://twitter.com/yeah_boboi
  profile-img: sahara_shinya.jpg
  profile-text: CoderDojo瑞穂の佐原慎也（男）です。瑞穂は今年で愛され3年になります。何と写真はアプリで女性化した僕です。あまりにも妹そっくりなので親戚がざわついていました。写真はテクノベーションガールズを意識しています。技術で女性化、テクノベーションガールズ、ってね！
  profile-id: sp04
  #archive-link: https://youtu.be/OKHXmMnYl0Y

- title: かつてニンジャだった自分が、CoderDojo春日を設立するまでの軌跡と学び
  time: 11:30-11:50
  text: CoderDojoに初めて参加したのは小学5年生の頃でした。それから時間が経ち、かつてニンジャだった自分が、CoderDojo春日を設立しました。今回は、ニンジャだった自分がCoderDojo春日を設立するまでの経緯や気づき、学びなどをまとめてみました。自分が一体どのようにCoderDojo春日を設立したか、どのようなことをCoderDojoで学んだのか、などについてお話ししようと思います！
  tag: 立ち上げ
  speaker: Teba_eleven
  affiliation: CoderDojo 春日
  sns:
    - https://twitter.com/Teba_eleven
    - https://www.chickensblog.com/
    - https://qiita.com/Teba_eleven
    - https://www.facebook.com/Teba.eleven
  profile-img: teba_eleven.png
  profile-text: CoderDojo春日のチャンピオンをしている現在高校一年生のTeba_elevenです。普段はプログラミングの勉強をしていて、Web系のプログラマーを目指しています。土日などは福岡のCoderDojoや、オンラインで全国のCoderDojoに参加していたりします。一番得意なプログラミング言語はScratchで、最近はPythonなどもやっています。
  profile-id: sp05
  #archive-link: https://youtu.be/OKHXmMnYl0Y

