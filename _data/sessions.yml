  profile-img: coderdojo-japan.png
  profile-text: 1997年5月生まれ。2013年5月から地元である千葉県柏市で小中学生向けのプログラミング道場、CoderDojo Kashiwaを主催・運営。プログラミング教育を始めとするICT教育全般について、全国各地で実践研究を行っています。2017年11月より一般社団法人CoderDojo Japan理事。大学院ではコンピュータを基盤とした学校や教育、学びの形について研究しています。 https://twitter.com/kiriem_
