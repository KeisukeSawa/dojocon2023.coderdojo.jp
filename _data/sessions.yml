- title: コロナ渦のノウハウパネルディスカッション on oVice
  time: 16:00-16:30
  text: "今年のコロナ禍の道場運営どうでしたか？セッション配信カメラが oVice に入って、参加者同志でノウハウ・課題を共有しませんか？発言は自己紹介を含めて、1人2分まで。スライドなどは何も必要ありません。アバターひとつで会場にお越しください。<br>
<br>
もしも差し支えなければ、以下の公募フォームにどのようなことを喋れるのかを応募していただけませんか？当日 oVice 会場にて参加していただいたらお呼びしたいです。<br>
<br>
oVice 会場と、セッション YouTube 中継のハイブリット配信です。<a href='https://forms.gle/uFtkk35S9dijBGRu8'>https://forms.gle/uFtkk35S9dijBGRu8</a>
