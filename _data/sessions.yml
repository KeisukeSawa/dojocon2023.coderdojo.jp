- title: 各地で活動して得られた経験、デモや紹介をしたあれこれ
  time: 14:00-14:20
  text: 年40回以上のペースでCoderDojoにメンターで参加し、コロナ禍の前は、東京・神奈川・埼玉・千葉の17のDojoに参加、コロナ禍でオンラインでの開催が行われるようになってからは、さらに愛媛・愛知・三重などの地域が主催のDojoにも参加しました。その中で見聞きし体験した各地のDojoの特色、印象的だったエピソード、自分が心がけたこと等についてお話しします。また、それら各地のDojoで紹介してきた、様々なプログラム・ガジェットを使った作品についても、デモを交えつつお話しします。
  tag: セミナー
  speaker: 豊田陽介
  affiliation: CoderDojo メンター
  sns:
    - https://twitter.com/youtoy
    - https://qiita.com/youtoy
    - https://note.com/youtoy"
  profile-img: toyota.jpg
  profile-text: 1980年、愛媛県生まれ。地元を離れて仙台で6年過ごし、その後は就職して埼玉へ。学生のころから子ども向けに、児童館・小学校・保育園などで、ワークショップ、マジック・バルーンアートなどのパフォーマンス、授業補助・保育補助等の様々な活動を続ける中で、プログラミングに関する活動も開始。20以上のCoderDojoにメンターとして参加。また、主に大人向けに、ビジュアルプログラミング・IoT・ガジェット等をテーマにした複数の技術コミュニティを単独・共同で主催し、イベント主催・運営を行っている。そして、イベントでの登壇や参加もしつつ、ちょっとした作品を作ったりもしている。ガジェットが大好きで、SNSのタイムラインには頻繁に購入したガジェットの写真がアップされている。これらの活動をプライベートで行いつつ、普段は企業の研究所に勤務。
  profile-id: sp04
  archive-link: https://youtu.be/hRzR3oQVYZQ

