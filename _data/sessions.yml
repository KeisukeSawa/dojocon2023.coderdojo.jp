- title: コロナ渦のノウハウパネルディスカッション on oVice
  time: 16:00-16:30
  text: "今年のコロナ禍の道場運営どうでしたか？セッション配信カメラが oVice に入って、参加者同志でノウハウ・課題を共有しませんか？発言は自己紹介を含めて、1人2分まで。スライドなどは何も必要ありません。アバターひとつで会場にお越しください。<br>
<br>
もしも差し支えなければ、以下の公募フォームにどのようなことを喋れるのかを応募していただけませんか？当日 oVice 会場にて参加していただいたらお呼びしたいです。<br>
<br>
oVice 会場と、セッション YouTube 中継のハイブリット配信です。<a href='https://forms.gle/uFtkk35S9dijBGRu8'>https://forms.gle/uFtkk35S9dijBGRu8</a>
"
  tag: パネルディスカッション
  speaker: Katz Ueno
  affiliation: CoderDojo 尾張
  sns:
    - https://twitter.com/katzueno
    - https://katzueno.com
  profile-img: katz_ueno.jpg
  profile-text: 2017年4月より、愛知県岩倉市で CoderDojo 尾張を立ち上げる。コンクリートファイブジャパン株式会社の Chief Communications Officer として、オープンソース CMS 「Concrete CMS」の日本での普及活動を行っている。2児の父で、長女・次女と一緒に Scratch, micro:bit、Viscuit を楽しんでいる毎日。コロナ禍で新しいルールの元、オンライン・オフライン・ハイブリット開催を行っていて、ガイドラインを独自に作成したりしている。
  profile-id: sp11
  #archive-link: https://youtu.be/OKHXmMnYl0Y

- title: 私たちのこれまでと、これからを見渡してみた
  time: 16:40-17:00
  text: 私たちの道場のこれまでの歩みと、これからを見渡してここで共有します。道場を始めるかどうか、メンターやるかやらないか、道場に通うかどうかなど、迷っている方々の背中をそっと押せたらいいなと思っています。やるかやらないか、迷ったら楽しそうな方を選びましょうというお話です。
  tag: コミュニティ
  speaker: 三橋 正美
  affiliation: CoderDojo 札幌
  sns:
    - https://coderdojo-sapporo.jp/
    - https://facebook.com/coderdojo.sapporo/
  profile-img: mitsuhashi_masami.png
  profile-text: 1963年生まれ。普段は自社基幹システムのお守りをしている。こどもの頃から暇さえあれば何かを作って（今で言うところのティンカリング）いた。プログラミングは学生時代に卒論とゲームのためにBASICから始めた。社会人になってからは、楽しみとしてのプログラミングからは距離を置いてたが、Raspberry Piと出会ったことが切っ掛けでCoderDojoを知るところとなり、2016年のDojoCon Japanに参加、盛り上がって一気にCoderDojo札幌を立ち上げた。
  profile-id: sp12
  #archive-link: https://youtu.be/OKHXmMnYl0Y

- title: プログラミング研究と CoderDojo
  time: 17:10-17:30
  text: プログラミングツールを研究する大学や研究者と CoderDojo の連携モデルを紹介します。発表者はプログラミングツール「Siv3D (シブスリーディー)」および「Siv3D for Kids」の開発者であり、これまで国内 4 つの CoderDojo を含む、各地のコミュニティと協力してワークショップを開催しています。実施にあたって気を付けたことや、CoderDojo と研究者が連携して良い成果を上げるための知見を共有します。
  tag: 活動事例
  speaker: 鈴木 遼
  affiliation: 早稲田大学 / Siv3D
  sns:
    - https://twitter.com/Reputeless
    - https://ryo-suzuki-contact.github.io/
