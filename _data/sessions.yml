- title: CoderDojo Japan 活動報告
  time: 10:10-10:30
  text: 2016年に公式日本法人『一般社団法人 CoderDojo Japan』を設立し、様々な取り組みを実施して来ました。本セッションでは CoderDojo Japan がこの１年で行った活動実績をお伝えすると共に、次の１年に向けて CoderDojo コミュニティをもっと楽しい場にしていくためのアイデアを皆さんと議論・共有したいなと考えています。参考：<a href="https://www.youtube.com/CoderDojoJapan">2020年の活動報告 (YouTube)</a>
  tag: 法人連携
  speaker: 宮島 衣瑛
  affiliation: 一般社団法人 CoderDojo Japan
  sns:
    - https://www.facebook.com/coderdojo.jp/
    - https://www.youtube.com/CoderDojoJapan
    - https://github.com/coderdojo-japan
    - https://twitter.com/CoderDojoJapan
    - https://coderdojo.jp/
  profile-img: cdj.png
  profile-text: 1997年5月生まれ。2013年5月から地元である千葉県柏市で小中学生向けのプログラミング道場、CoderDojo Kashiwaを主催・運営。プログラミング教育を始めとするICT教育全般について、全国各地で実践研究を行っています。2017年11月より一般社団法人CoderDojo Japan理事。大学院ではコンピュータを基盤とした学校や教育、学びの形について研究しています。 https://twitter.com/kiriem_
