- title: 跳ねるドローン、踊る3Dプリンタ、四国徳島神山町の道場
  time: 15:00-15:20
  text: "2015年、神山の小学校でレーザーカッター・3Dプリンタ・ドローンの授業が始まると『テクノロジーの活用にはコンピューターが欠かせない』と先生方のご要望でプログラミング授業も2017年にスタートします。しかし年1回の授業では物足りず、もっとPCに触れる機会を子供たちにあげたい！と2018年にコーダー道場をはじめました。<br>
<br>
高専の新設やサテライトオフィスなど、話題に事欠かない神山町も人口は減り続けてとうとう5000人を下回りました。そんな四国徳島に3番目にできた小さな道場についてお話します。"
  tag: ファブリケーション
  speaker: 本橋 大輔
