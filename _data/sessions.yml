- title: 跳ねるドローン、踊る3Dプリンタ、四国徳島神山町の道場
  time: 15:00-15:20
  text: "2015年、神山の小学校でレーザーカッター・3Dプリンタ・ドローンの授業が始まると『テクノロジーの活用にはコンピューターが欠かせない』と先生方のご要望でプログラミング授業も2017年にスタートします。しかし年1回の授業では物足りず、もっとPCに触れる機会を子供たちにあげたい！と2018年にコーダー道場をはじめました。<br>
<br>
高専の新設やサテライトオフィスなど、話題に事欠かない神山町も人口は減り続けてとうとう5000人を下回りました。そんな四国徳島に3番目にできた小さな道場についてお話します。"
  tag: 活動事例
  speaker: 本橋 大輔
  affiliation: CoderDojo 神山
  sns:
    - https://twitter.com/CdKamiyama
    - https://facebook.com/CDKamiyama
    - https://note.com/cdkamiyama
  profile-img: motohashi_daisuke.jpg
  profile-text: 埼玉県出身の44歳、2013年に徳島県神山町へ転居。子供が生まれたことをきっかけに、2018年にコーダー道場神山を立ち上げました。普段はプログラマー仕事の傍らで神山メイカースペースというデジファブ施設の運営をしています。
  profile-id: sp09
  #archive-link: https://youtu.be/OKHXmMnYl0Y

