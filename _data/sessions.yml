- title: プログラミング研究と CoderDojo
  time: 17:10-17:30
  text: プログラミングツールを研究する大学や研究者と CoderDojo の連携モデルを紹介します。発表者はプログラミングツール「Siv3D (シブスリーディー)」および「Siv3D for Kids」の開発者であり、これまで国内 4 つの CoderDojo を含む、各地のコミュニティと協力してワークショップを開催しています。実施にあたって気を付けたことや、CoderDojo と研究者が連携して良い成果を上げるための知見を共有します。
  tag: 活動紹介
  speaker: 鈴木 遼
  affiliation: 早稲田大学 / Siv3D
  sns:
    - https://twitter.com/Reputeless
    - https://ryo-suzuki-contact.github.io/
  profile-img: ryo_suzuki.jpg
  profile-text: 早稲田大学表現工学専攻博士後期課程に在籍。プログラミングを楽しく簡単にするツール Siv3D, Siv3D for Kids を開発するかたわら、プログラミング教育活動に取り組む。著書に『冒険で学ぶ はじめてのプログラミング』（2018, 技術評論社）。2013 年度 IPA 未踏事業スーパークリエータ認定、U-17 未踏ジュニアのメンター、プログラミング教室 Tasta 代表。
  profile-id: sp13
  #archive-link: https://youtu.be/OKHXmMnYl0Y

