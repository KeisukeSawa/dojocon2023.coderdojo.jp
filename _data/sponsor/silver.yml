- id: ponos
  name: ポノス株式会社
  logo: Ponos.png
  link: https://www.ponos.jp/
  msg:  ポノスは、1990年の創業以来ゲームを通してエンターテインメントという文化の発展に貢献してまいりました。【求められるモノは創らない、それ以上を創り出す。】を掲げ、自分たちしか創れない価値をプラスしていくことを大切にしています。現在は、オリジナルゲーム開発を核に事業を展開し、代表タイトル『にゃんこ大戦争』は、累計DL8,200万を（2023年5月現在）超え、多くのお客様に楽しんでいただいております。
- id: unique-i-net
  name: ユニーク・アイネット株式会社
  logo: Unique-i-net.png
  link: https://www.unique-inet.co.jp/
  msg: 「well-being　No.1」企業、社員、ともに成長し、躍動感をもって社会に貢献！<br>ユニーク・アイネット株式会社は、SAP BASIS領域プロジェクト、WEBシステム構築(JAVA/etc)、金融系システムの開発支援などを行なっています。新技術にチャレンジし、技術や知識を広く発展させるとともに、地域貢献として「CoderDojo池袋」を開催し、こどもたちが心から笑顔になれる、明るい未来を目指しています。
- id: sakura_internet
  name: さくらインターネット株式会社
  logo: Sakura_Internet.png
  link: https://www.sakura.ad.jp/
  msg: さくらインターネットは新たなアイデアの創出に強い熱意と情熱を持って挑戦するお客様をはじめ、私たちとつながりのあるすべての人たちのために、未来のあるべき姿を想い描きながら―「やりたいこと」を「できる」に変える―あらゆるアプローチを“インターネット”を通じて提供します。
