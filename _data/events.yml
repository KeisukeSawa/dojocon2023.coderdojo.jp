- title: Dojo中継
  text: DojoCon Japan開催日当日に全国各地で開催されるCoderDojoをZoomでつなぐ場外企画です。DojoCon Japan 2021 のYouTubeライブやオンライン会場を楽しみながら、各地の開催会場でも盛りあがっちゃいましょう！<br>【参加予定会場】CoderDojo滝沢、富谷、会津、矢吹、となみ、飯能、末広町、久地、天白、安城、灘、奈良、長門、香椎、名護(12/12時点)
  img: DojoNetwork.webp
  time: 10:00-18:00
  tag: 特別場外企画
  url:

- title: oVice特設オンライン会場
  text: 昨年に引き続き、今年もoVice上に特設オンライン会場を用意しました。予定されているブースは次の通りです。<br>A:インフォメーションセンター、B:小ステージ、C:メインステージ、D:休息所、E:DohoHouse、F:相談室、G:アンカンファレンス登録所
  img: map_number.webp
  time: 10:00-20:30
  tag: 特設オンライン会場
  url:

- title: ビストロプログラミング！
  text: ビストロプログラミングとは、二人のニンジャもしくはメンターがその時に当てられたオーダー（注文）にそって、即興で料理をするように10分間でプログラミングをする「発想力」と「プログラミング力」の両方が試されるイベントです。<br>参加者がプログラミングする様子を観て、できた作品をみんなで試食（動かす）しながら。みんなの発想力とプログラミング力を楽しみましょう！<br>参加希望の方、観覧希望の方は開催時刻になったら「メインステージ」へお越しください！
  img: bistroprogramming01.webp
  time: 10:00-11:00
  tag: oVice会場企画
  url:

- title: 出張DojoHouse
  text: <strong>ランチタイム特別企画</strong><br>あの、DojoHouseがDojoCon Japanに！？<br>月1回を目安に CoderDojo 有志によるDiscordコミュニティで開催されるのが DojoHouse。<br>DojoHouseは、CoderDojo で気になっていることや、相談したいことを聞ける場、あるいは CoderDojo にかかわらず技術にまつわる情報交換する場、あるいはもくもく会にもなるかもしれません。<br>今回はそのDojoHouseがDojoCon Japanにやってきます。 興味のある方は気軽に参加してください～
  img: DojoHouse_Thumbnail.png
  time: 12:00-13:00
  tag: oVice会場企画
  url:

- title: アンカンファレンス
  text: アンカンファレンスは、発表したいことや話し合いたいテーマを来場者自身が持ち寄ってディスカッションできる、オープンな形式のカンファレンスです。oVice会場内の特設ブースにて、ご希望の時間帯をエントリーしてください。CoderDojo JapanのFacebookグループでも事前受付中です。
  img: oVice_session_2020_dojoconjapan.png
  time: 10:00-12:00,13:00-15:00,15:30-17:30
  tag: oVice会場企画
  url:

- title: メンター＆チャンピオン相談室
  text: 各地で活躍されているメンターやチャンピオンが自然と集まるお部屋です。雑談、ご相談、何でもOKです。CoderDojoを立ち上げたい人、メンターをやってみたい人、CoderDojoを運営中のチャンピオンやメンターさん、どなたでもどうぞ。お気軽にお立ち寄りください！
  img: event-03.webp
  time: 13:00-18:00
  tag: oVice会場企画
  url:

