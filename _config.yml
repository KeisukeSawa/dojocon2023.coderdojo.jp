# Site settings
# You can create any custom variable you would like,
# and they will be accessible like {{ site.myvariable }}.

title: DojoCon Japan 2021
email: dojocon2021@coderdojo.jp
description: >- # this means to ignore newlines until "baseurl:"
  子供のためのプログラミング道場、 CoderDojo の日本最大の祭典、DojoCon Japan 2020 の公式サイトです。
  DojoCon は、主に CoderDojo を支える運営者やメンターたちを対象にしたカンファレンスであり
  CoderDojo の運営方法やノウハウの共有などに主眼が置かれています。
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://dojocon2021.coderdojo.jp"
twitter_username: DojoConJapan

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-minifier
  - jekyll-sitemap # This must be LAST to include contents generated by gems above
  - jekyll-liquify # This enable to use variables in frontmatter

sass:
  style:     compressed
  sourcemap: always

feed:
  posts_limit: 100

collections:
  pages:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: /:categories/:title.html

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# See the official README for more options:
# https://github.com/digitalsparky/jekyll-minifier
jekyll-minifier:
  preserve_php: false
  compress_css: false        # Comppressed by Sass. No need to set this 'true'
  compress_javascript: false # TODO: Setting this 'true' fails to build files.
  compress_json: true
  simple_doctype: false
  preserve_line_breaks: false
  simple_boolean_attributes: false
  compress_js_templates: false

